---
- name: Copy WS lab seed script
  ansible.windows.win_copy:
    src: apply-ws-lab.ps1
    dest: C:\Windows\Temp\apply-ws-lab.ps1

- name: Apply all WS lab seeds
  ansible.windows.win_shell: >
    powershell.exe -ExecutionPolicy Bypass -File C:\Windows\Temp\apply-ws-lab.ps1 -LabId "ALL"
  register: ws_seed_result

- name: Show WS seed results
  ansible.builtin.debug:
    msg: "{{ ws_seed_result.stdout_lines | default([]) }}"
